<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        button {
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="cart">
        <h2>Shopping Cart</h2>

        <!-- Add Item Buttons -->
        <div id="products">
            <button onclick="addItem(1)">Add Laptop</button>
            <button onclick="addItem(2)">Add Smartphone</button>
            <button onclick="addItem(3)">Add Headphones</button>
        </div>

        <ul id="cartList"></ul>

        <h3>Total: $<span id="totalPrice">0.00</span></h3>
    </div>

    <script>
        const products = {
            1: {
                name: "Laptop",
                price: 1200
            },
            2: {
                name: "Smartphone",
                price: 800
            },
            3: {
                name: "Headphones",
                price: 150
            }
        };

        const cartList = document.getElementById("cartList");
        const totalPriceEl = document.getElementById("totalPrice");

        function updateTotal() {
            let total = 0;
            document.querySelectorAll(".cart-item").forEach(item => {
                const price = parseFloat(item.dataset.price);
                const qty = parseInt(item.querySelector("input").value);
                total += price * qty;
            });
            totalPriceEl.innerText = total.toFixed(2);
        }

        function addItem(id) {
            // Check if item already exists
            const existingItem = document.querySelector(
                `.cart-item[data-id="${id}"]`
            );

            if (existingItem) {
                const input = existingItem.querySelector("input");
                input.value = parseInt(input.value) + 1;
                updateTotal();
                return;
            }

            const li = document.createElement("li");
            li.className = "cart-item";
            li.dataset.id = id;
            li.dataset.price = products[id].price;

            li.innerHTML = `
            ${products[id].name} - $${products[id].price}
            <input type="number" value="1" min="1">
            <button onclick="removeItem(this)">Remove</button>
        `;

            li.querySelector("input").addEventListener("change", updateTotal);

            cartList.appendChild(li);
            updateTotal();
        }

        function removeItem(button) {
            button.parentElement.remove();
            updateTotal();
        }
    </script>

</body>

</html>
