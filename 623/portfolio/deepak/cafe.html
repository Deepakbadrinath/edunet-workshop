<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B.Tech Wala Cafe</title>
    <style>
        /* Reset and base styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f4f0;
            padding: 20px;
        }
        /* Header */
        
        header {
            text-align: center;
            background: linear-gradient(135deg, #6b4e31 0%, #8b4513 100%);
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 15px 15px 0 0;
            box-shadow: 0 8px 20px rgba(107, 78, 49, 0.3);
        }
        
        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        /* Sections */
        
        section {
            max-width: 800px;
            margin: 0 auto 40px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        /* About */
        
        section p {
            font-size: 1.2em;
            text-align: center;
            color: #555;
        }
        /* Image */
        
        section img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        /* Menu */
        
        section h2 {
            font-size: 2.2em;
            color: #6b4e31;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        section h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #f4e4bc);
            margin: 10px auto;
            border-radius: 2px;
        }
        
        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        li {
            background: linear-gradient(135deg, #f4e4bc 0%, #d4af37 100%);
            padding: 20px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            color: #6b4e31;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
        }
        /* Contact */
        
        section p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        
        a {
            color: #8b4513;
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            color: #6b4e31;
            text-decoration: underline;
        }
        /* Footer */
        
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
            background: #e8d9c5;
            border-radius: 10px;
            margin-top: 40px;
        }
        /* Responsive design */
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            section {
                padding: 20px;
                margin-bottom: 20px;
            }
            section h2 {
                font-size: 1.8em;
            }
            li {
                font-size: 1.1em;
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>B.Tech Wala Cafe</h1>
    </header>

    <!-- About Section -->
    <section>
        <p>
            B.Tech Wala Cafe is a cozy neighborhood caf√© offering freshly brewed coffee and homemade pastries.
        </p>
    </section>

    <!-- Image Section -->
    <section>
        <img src="C:\Users\User\Downloads\cafe.png" alt=" B.Tech Wala Cafe Image ">
    </section>

    <!-- Menu Section -->
    <section>
        <h2>Signature Menu</h2>
        <ul>
            <li>Espresso</li>
            <li>Cappuccino</li>
            <li>Chocolate Croissant</li>
        </ul>
    </section>

    <!-- Contact Section -->
    <section>
        <h2>Contact Us</h2>

        <p>
            Email:
            <a href="mailto:info@btechwalacafe.com ">
                info@btechwalacafe.com
            </a>
        </p>

        <p>
            Address: 123 Coffee Street, Downtown City
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 B.Tech Wala Cafe</p>
    </footer>

</body>

</html>
