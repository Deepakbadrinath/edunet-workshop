<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Image Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .drop-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            background: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .drop-zone.dragover {
            border-color: #007bff;
            background: #e3f2fd;
        }
        
        .drop-zone.dragover::after {
            content: "Drop the image here!";
            display: block;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .drop-zone p {
            margin: 0;
            color: #666;
            font-size: 18px;
        }
        
        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .preview-container {
            text-align: center;
        }
        
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Drag & Drop Image Uploader</h1>

    <div id="errorMsg" class="error"></div>

    <div id="dropZone" class="drop-zone">
        <p>Drag an image here or click to select</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
    </div>

    <div id="previewContainer" class="preview-container" style="display: none;">
        <img id="previewImage" class="preview-image" alt="Preview">
        <p class="success">Image uploaded successfully!</p>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const errorMsg = document.getElementById('errorMsg');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files[0]);
        });

        function handleFiles(file) {
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file (.jpg, .png, .gif)');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                errorMsg.style.display = 'none';
                dropZone.innerHTML = '<p>âœ… Image uploaded! Drag another image or click to replace</p>';
            };
            reader.readAsDataURL(file);
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            previewContainer.style.display = 'none';
        }
    </script>
</body>

</html>
